<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <header>
      <div>
        <h1>STUDENT REGISTRATION SYSTEM</h1>
        <p>Register and manage student details easily.</p>
      </div>
    </header>
    <section>
      <form id="studentRegister">
        <label for="name">STUDENT NAME: </label>
        <input type="text" id="name" required />

        <label for="studentId">STUDENT ID: </label>
        <input type="number" id="studentId" required />

        <label for="studentClass">CLASS</label>
        <input type="number" id="studentClass" required />

        <label for="mail">EMAIL ID: </label>
        <input type="email" id="mail" required />

        <label for="contact">CONTACT NO.: </label>
        <input type="tel" id="contact" required />
        <button type="submit">REGISTER</button>
      </form>
    </section>
    <section>
      <div id="studentRecords">
        <h2>Registered Student Details</h2>
        <ul id="records"></ul>
      </div>
      <script src="./index.js"></script>
    </section>
  </body>
</html>
