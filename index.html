<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration System</title>
    <script
      src="https://kit.fontawesome.com/408f2dff6b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1>Student Registration System</h1>
      <p>Register and manage student details efficiently.</p>
    </header>

    <form id="studentForm">
      <input type="hidden" id="editingStudent" value="false" />
      <label for="studentName">Student Name: </label>
      <input
        type="text"
        id="studentName"
        placeholder="Your Name"
        required
        pattern="[a-zA-Z\s]+"
        title="Name should only contain alphabets and spaces."
      />
      <label for="studentID"> Student ID: </label>
      <input
        type="number"
        id="studentID"
        placeholder="Your Unique ID"
        required
        pattern="\d+"
        title="Student ID should only contain numbers."
      />
      <label for="emailID">EMail ID: </label>
      <input
        type="email"
        id="emailID"
        placeholder="Email Address"
        required
        title="Enter a valid email address."
      />
      <label for="contactNo">Contact No.: </label>
      <input
        type="tel"
        id="contactNo"
        placeholder="Phone No"
        required
        pattern="\d+"
        title="Contact number should only contain numbers."
      />
      <button type="submit">REGISTER</button>
    </form>

    <div id="studentList">
      <h2>Registered Students</h2>
    </div>

    <script src="./index.js"></script>

    <footer>Â© All rights reserved. Created by Priyanka Rana</footer>
  </body>
</html>
