<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student details efficiently.</p>
    </header>

    <form id="studentForm">
      <label for="studentName">Student Name: </label>
        <input type="text" id="studentName" placeholder="Your Name" required>
        <label for="studentID"> Student ID: </label>
        <input type="number" id="studentID" placeholder="Your Unique ID" required>
        <label for="emailID">EMail ID: </label>
        <input type="email" id="emailID" placeholder="Email Address" required>
        <label for="contactNo">Contact No.: </label>
        <input type="tel" id="contactNo" placeholder="Phone No" required>
        <button type="submit">Register Student</button>
    </form>

    <div id="studentList">
        <h2>Registered Students</h2>

    </div>

    <script src="index.js"></script>
</body>
</html>
